<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .video-container {
            text-align: center;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>My Video</h1>
        <video width="640" height="360" controls poster="thumbnail.jpg">
            <source src="https://drive.google.com/uc?export=download&id=1iR32VzmoDTmBT6VVwDmAZOrEothf83wd" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
