<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .video-container {
            text-align: center;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        .embed-video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>My Video</h1>
        <video id="videoElement" width="640" height="360" controls poster="thumbnail.jpg" onclick="playEmbeddedVideo()">
            <source src="https://drive.google.com/uc?export=view&id=1iR32VzmoDTmBT6VVwDmAZOrEothf83wd" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="embed-video" id="embedVideo">
            <iframe id="videoFrame" width="640" height="360" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function playEmbeddedVideo() {
            var videoElement = document.getElementById('videoElement');
            var embedVideo = document.getElementById('embedVideo');
            var videoFrame = document.getElementById('videoFrame');
            videoElement.style.display = 'none';
            embedVideo.style.display = 'block';
            videoFrame.src = "https://drive.google.com/file/d/1iR32VzmoDTmBT6VVwDmAZOrEothf83wd/preview";
        }
    </script>
</body>
</html>
