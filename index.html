<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .video-container {
            text-align: center;
        }
        img {
            cursor: pointer;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>My Video</h1>
        <a href="https://drive.google.com/file/d/1iR32VzmoDTmBT6VVwDmAZOrEothf83wd/view" target="_blank">
            <img src="thumbnail.jpg" alt="Video Thumbnail">
        </a>
    </div>
</body>
</html>
